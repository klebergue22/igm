<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<cc:interface>
    <cc:attribute name="label" type="java.lang.String" default="Guardar y saludar"/>
    <cc:attribute name="listener" method-signature="void action()" required="true"/>
    <cc:attribute name="summary" type="java.lang.String" default="Bienvenido a Java"/>
    <cc:attribute name="detail" type="java.lang.String" default="Se guardÃ³ el mensaje en Oracle."/>
    <cc:attribute name="life" type="java.lang.Integer" default="3500"/>
    <cc:attribute name="showDetail" type="java.lang.Boolean" default="true"/>
    <cc:attribute name="icon" type="java.lang.String" default="pi pi-send"/>
</cc:interface>

<cc:implementation>
    <h:form>
        <p:growl id="msgs" showDetail="#{cc.attrs.showDetail}" life="#{cc.attrs.life}" />
        <p:commandButton value="#{cc.attrs.label}"
                         actionListener="#{cc.attrs.listener}"
                         update="msgs"
                         icon="#{cc.attrs.icon}"/>
    </h:form>
</cc:implementation>
</html>
